<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare 5 Images</title>
    <style>
        #image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .image-item {
            margin: 10px;
            text-align: center;
            cursor: grab;
        }
        .image-item img {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .rank {
            font-weight: bold;
            margin-top: 10px;
        }
        .average {
            margin-top: 5px;
        }
        .button-container {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 id="episode-title"></h1>
    <div id="image-container"></div>
    <div class="button-container">
        <button onclick="submitRanking()">Valider</button>
        <button onclick="downloadResults()">Télécharger les résultats</button>
    </div>
    <div id="progress"></div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="js/compare5.js"></script>
</body>
</html>
